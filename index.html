<!doctype html>
<style>
  html, body {
    margin: 0;
    border: 0;
    padding: 0;
  }
  body {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Helvetica;
  }
  canvas {
    height: 90vmin;
    width: 90vmin;
  }
</style>
<canvas width="1024" height="1024" class="vinylsketch"></canvas>
<input type="file">
<aside class="controls">
  <label>
    Size: <input type="range" data-bind="length" min="128" max="5192" value="1024" class="noauto">
  </label>
  <label>
    Turns: <input type="range" data-bind="turns" min="1" max="128">
  </label>
  <label>
    Start Angle: <input type="range" data-bind="startAngle" min="0" max="720">
  </label>
  <label>
    Gap factor: <input type="range" data-bind="gapFactor" min="0" max="1" step="0.01">
  </label>
  <label>
    Black factor: <input type="range" data-bind="blackFactor" min="0" max="5" step="0.1">
  </label>
</aside>
<button class="download">Download</button>

<script src="vinylsketch.js"></script>
